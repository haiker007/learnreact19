<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOM! BOX | Signal Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'warning-yellow': '#FFEA00',
                        'electric-blue': '#2D00F7',
                        'off-white': '#F0F0F0',
                    },
                    fontFamily: {
                        'display': ['"Bungee"', 'cursive'],
                        'body': ['"Space Grotesk"', 'sans-serif'],
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px #000000',
                        'hard-hover': '2px 2px 0px 0px #000000',
                    },
                    borderWidth: {'3': '3px'},
                    animation: { 'radar': 'radar 2s linear infinite' },
                    keyframes: {
                        radar: { '0%': { transform: 'rotate(0deg)' }, '100%': { transform: 'rotate(360deg)' } }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-warning-yellow font-body text-black min-h-screen">

    <nav class="bg-white border-b-3 border-black py-4 sticky top-0 z-50 shadow-hard">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="#" class="bg-black text-white w-10 h-10 rounded-full flex items-center justify-center border-2 border-white hover:bg-electric-blue transition-colors"><i class="fa-solid fa-arrow-left"></i></a>
                <span class="text-xl font-display">SIGNAL CENTER</span>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 flex gap-8">
        <aside class="hidden lg:block w-1/4">
            <div class="bg-white border-3 border-black rounded-2xl p-4 shadow-hard">
                <nav class="space-y-2">
                    <a href="#" class="block font-bold text-lg px-4 py-3 text-gray-400 hover:text-black hover:bg-gray-100 rounded-xl"><i class="fa-solid fa-id-card mr-2"></i> PROFILE</a>
                    <a href="#" class="block font-bold text-lg px-4 py-3 text-gray-400 hover:text-black hover:bg-gray-100 rounded-xl"><i class="fa-solid fa-shield-halved mr-2"></i> SECURITY</a>
                    <a href="#" class="block font-bold text-lg px-4 py-3 bg-warning-yellow border-3 border-black rounded-xl shadow-hard"><i class="fa-solid fa-bell mr-2"></i> NOTIFICATIONS</a>
                </nav>
            </div>
            <div class="mt-4 bg-black border-3 border-white p-6 rounded-2xl flex flex-col items-center justify-center text-warning-yellow relative overflow-hidden aspect-square">
                <div class="absolute inset-0 border-[1px] border-gray-800 rounded-full scale-50"></div>
                <div class="absolute inset-0 border-[1px] border-gray-800 rounded-full scale-75"></div>
                <div class="w-full h-full absolute top-0 left-0 bg-[conic-gradient(from_0deg,transparent_0deg,rgba(255,234,0,0.2)_360deg)] animate-radar rounded-full border-b border-r border-warning-yellow/50"></div>
                <i class="fa-solid fa-satellite-dish text-4xl relative z-10"></i>
                <p class="font-display text-xs mt-2 relative z-10">LISTENING...</p>
            </div>
        </aside>

        <main class="w-full lg:w-3/4 space-y-8">

            <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <label class="cursor-pointer group">
                    <input type="checkbox" checked class="peer sr-only">
                    <div class="bg-white border-3 border-black rounded-2xl p-4 h-full shadow-hard peer-checked:bg-black peer-checked:text-white transition-all peer-checked:translate-x-[2px] peer-checked:translate-y-[2px] peer-checked:shadow-none">
                        <div class="flex justify-between items-center mb-2">
                            <i class="fa-solid fa-envelope text-2xl group-hover:scale-110 transition-transform"></i>
                            <div class="w-4 h-4 rounded-full border-2 border-black bg-gray-300 peer-checked:bg-electric-blue"></div>
                        </div>
                        <h3 class="font-display text-xl">EMAIL</h3>
                        <p class="text-xs font-bold opacity-60">Digests & Receipts</p>
                    </div>
                </label>
                <label class="cursor-pointer group">
                    <input type="checkbox" checked class="peer sr-only">
                    <div class="bg-white border-3 border-black rounded-2xl p-4 h-full shadow-hard peer-checked:bg-black peer-checked:text-white transition-all peer-checked:translate-x-[2px] peer-checked:translate-y-[2px] peer-checked:shadow-none">
                        <div class="flex justify-between items-center mb-2">
                            <i class="fa-solid fa-mobile-screen text-2xl group-hover:scale-110 transition-transform"></i>
                            <div class="w-4 h-4 rounded-full border-2 border-black bg-gray-300 peer-checked:bg-electric-blue"></div>
                        </div>
                        <h3 class="font-display text-xl">PUSH</h3>
                        <p class="text-xs font-bold opacity-60">Instant Hype</p>
                    </div>
                </label>
                <label class="cursor-pointer group">
                    <input type="checkbox" class="peer sr-only">
                    <div class="bg-white border-3 border-black rounded-2xl p-4 h-full shadow-hard peer-checked:bg-black peer-checked:text-white transition-all peer-checked:translate-x-[2px] peer-checked:translate-y-[2px] peer-checked:shadow-none">
                        <div class="flex justify-between items-center mb-2">
                            <i class="fa-solid fa-comment-sms text-2xl group-hover:scale-110 transition-transform"></i>
                            <div class="w-4 h-4 rounded-full border-2 border-black bg-gray-300 peer-checked:bg-electric-blue"></div>
                        </div>
                        <h3 class="font-display text-xl">SMS</h3>
                        <p class="text-xs font-bold opacity-60">Urgent Only</p>
                    </div>
                </label>
            </section>

            <section class="bg-electric-blue border-3 border-black rounded-3xl p-6 shadow-hard text-white">
                <h3 class="font-display text-xl mb-4"><i class="fa-solid fa-wave-square mr-2"></i> HYPE FREQUENCY</h3>
                <div class="bg-black/20 p-4 rounded-xl border-2 border-white/20">
                    <input type="range" min="1" max="100" value="80" class="w-full h-4 bg-black rounded-full appearance-none cursor-pointer border-2 border-white [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-8 [&::-webkit-slider-thumb]:h-8 [&::-webkit-slider-thumb]:bg-warning-yellow [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:border-2 [&::-webkit-slider-thumb]:border-black">
                    <div class="flex justify-between text-xs font-bold font-mono mt-2">
                        <span>ZEN MODE</span>
                        <span>BALANCED</span>
                        <span class="text-warning-yellow animate-pulse">MAXIMUM CHAOS</span>
                    </div>
                </div>
            </section>

            <section>
                <h3 class="font-display text-2xl mb-4">TOPICS</h3>
                <div class="space-y-4">
                    
                    <div class="flex items-center justify-between bg-white p-4 border-3 border-black rounded-xl shadow-hard hover:bg-gray-50 transition-colors">
                        <div class="flex items-center gap-4">
                            <div class="bg-warning-yellow w-12 h-12 flex items-center justify-center border-2 border-black rounded-lg text-xl">
                                <i class="fa-solid fa-fire"></i>
                            </div>
                            <div>
                                <h4 class="font-display text-lg">NEW DROPS</h4>
                                <p class="text-xs font-bold text-gray-500">Be the first to know about new series.</p>
                            </div>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" checked class="sr-only peer">
                            <div class="w-14 h-8 bg-gray-300 peer-focus:outline-none rounded-full border-3 border-black peer peer-checked:bg-electric-blue transition-all"></div>
                            <div class="absolute left-1 top-1 bg-white border-2 border-black w-6 h-6 rounded-full peer-checked:translate-x-full transition-transform"></div>
                        </label>
                    </div>

                    <div class="flex items-center justify-between bg-white p-4 border-3 border-black rounded-xl shadow-hard hover:bg-gray-50 transition-colors">
                        <div class="flex items-center gap-4">
                            <div class="bg-off-white w-12 h-12 flex items-center justify-center border-2 border-black rounded-lg text-xl">
                                <i class="fa-solid fa-truck-fast"></i>
                            </div>
                            <div>
                                <h4 class="font-display text-lg">ORDER UPDATES</h4>
                                <p class="text-xs font-bold text-gray-500">Shipping, tracking, and delivery.</p>
                            </div>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" checked class="sr-only peer">
                            <div class="w-14 h-8 bg-gray-300 peer-focus:outline-none rounded-full border-3 border-black peer peer-checked:bg-electric-blue transition-all"></div>
                            <div class="absolute left-1 top-1 bg-white border-2 border-black w-6 h-6 rounded-full peer-checked:translate-x-full transition-transform"></div>
                        </label>
                    </div>

                     <div class="flex items-center justify-between bg-white p-4 border-3 border-black rounded-xl shadow-hard hover:bg-gray-50 transition-colors">
                        <div class="flex items-center gap-4">
                            <div class="bg-off-white w-12 h-12 flex items-center justify-center border-2 border-black rounded-lg text-xl">
                                <i class="fa-solid fa-gift"></i>
                            </div>
                            <div>
                                <h4 class="font-display text-lg">PROMOS & DEALS</h4>
                                <p class="text-xs font-bold text-gray-500">Discounts and special offers.</p>
                            </div>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-14 h-8 bg-gray-300 peer-focus:outline-none rounded-full border-3 border-black peer peer-checked:bg-electric-blue transition-all"></div>
                            <div class="absolute left-1 top-1 bg-white border-2 border-black w-6 h-6 rounded-full peer-checked:translate-x-full transition-transform"></div>
                        </label>
                    </div>

                </div>
            </section>

        </main>
    </div>
</body>
</html>
