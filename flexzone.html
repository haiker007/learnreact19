<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>BOOM! BOX | Flex Zone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'warning-yellow': '#FFEA00' },
                    fontFamily: { 'display': ['"Bungee"', 'cursive'], 'body': ['"Space Grotesk"', 'sans-serif'] },
                    borderWidth: {'3': '3px'},
                    boxShadow: {'hard': '6px 6px 0px 0px #000'},
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .masonry-col { break-inside: avoid; margin-bottom: 1.5rem; }
    </style>
</head>
<body class="bg-gray-100 font-body text-black min-h-screen">

    <div class="sticky top-0 z-40 bg-warning-yellow border-b-3 border-black py-3 px-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="font-display text-2xl flex items-center gap-2">
                <i class="fa-solid fa-camera-retro"></i> FLEX ZONE
            </h1>
            <button class="bg-black text-white px-4 py-2 rounded-full font-bold text-sm border-2 border-black hover:bg-white hover:text-black transition-colors">
                SUBMIT YOUR SETUP +
            </button>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8 columns-1 md:columns-2 lg:columns-3 gap-6">

        <div class="masonry-col bg-white border-3 border-black rounded-[2rem] overflow-hidden shadow-hard group break-inside-avoid">
            <div class="relative">
                <img src="https://placehold.co/600x800/222/FFEA00?text=SHELFIE+GOALS" class="w-full h-auto">
                
                <div class="absolute top-1/2 left-1/3 w-6 h-6 bg-white rounded-full border-2 border-black flex items-center justify-center cursor-pointer opacity-0 group-hover:opacity-100 transition-opacity animate-bounce">
                    <div class="w-2 h-2 bg-black rounded-full"></div>
                    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 bg-black text-white text-xs whitespace-nowrap px-2 py-1 rounded opacity-0 group-hover:opacity-100">
                        Acrylic Case ($40)
                    </div>
                </div>

                <div class="absolute bottom-4 left-4">
                    <span class="bg-black text-white text-xs font-display px-2 py-1 transform -rotate-2 inline-block">SETUP OF THE WEEK</span>
                </div>
            </div>
            
            <div class="p-4">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-bold text-lg">Neon Cyberpunk Display</h3>
                    <div class="flex gap-1 text-warning-yellow drop-shadow-[1px_1px_0_#000]">
                        <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                    </div>
                </div>
                <p class="text-sm text-gray-600 mb-4">Finally finished the lighting for my Skullpanda collection. Used Govee strips for the backlight.</p>
                
                <div class="flex items-center justify-between border-t-2 border-gray-100 pt-3">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-gray-300 border border-black"></div>
                        <span class="text-xs font-bold">@neon_dreamer</span>
                    </div>
                    <div class="flex gap-3 text-gray-400">
                        <button class="hover:text-hot-pink transition-colors"><i class="fa-solid fa-heart"></i> 4.2k</button>
                        <button class="hover:text-black transition-colors"><i class="fa-solid fa-thumbtack"></i> Pin</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="masonry-col bg-white border-3 border-black rounded-[2rem] overflow-hidden shadow-hard break-inside-avoid">
            <div class="relative">
                <img src="https://placehold.co/600x600/eee/111?text=MINIMALIST" class="w-full h-auto">
            </div>
            <div class="p-4">
                <h3 class="font-bold text-lg">Less is More</h3>
                <div class="flex flex-wrap gap-2 mt-2">
                    <span class="bg-gray-100 text-xs font-bold px-2 py-1 rounded border border-gray-300">#Molly</span>
                    <span class="bg-gray-100 text-xs font-bold px-2 py-1 rounded border border-gray-300">#White</span>
                </div>
            </div>
        </div>

        <div class="masonry-col bg-white border-3 border-black rounded-[2rem] overflow-hidden shadow-hard break-inside-avoid relative">
             <div class="absolute top-2 right-2 bg-hot-pink text-white font-bold text-xs px-2 py-1 rounded-full border-2 border-black z-10">
                HOT <i class="fa-solid fa-fire"></i>
            </div>
            <img src="https://placehold.co/600x900/FF0099/fff?text=MAXIMALIST" class="w-full h-auto">
            <div class="p-4">
                 <h3 class="font-bold text-lg">Wall of Grails</h3>
                 <p class="text-xs text-gray-500 mt-1">3 years of collecting in one picture.</p>
            </div>
        </div>

    </div>
</body>
</html>
